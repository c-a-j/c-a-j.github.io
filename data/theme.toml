# Theme colors based on colors from Base16:
# http://chriskempson.com/projects/base16/.

[dark]
    default_color = "#ac4142"
    light_color = "rgba(172, 65, 66, 0.1)" # Same as the 'default_color', but in decimal, with 10% opacity
    heading_color = "#ac4142"
    body_color = "#d4d5d6"
    body_bg_color = "#343a40"
    highlight_1_color = "#999c9f" # dark background color
    highlight_1_font_color = "#000" #
    highlight_2_color = "#707579" # light background color
    highlight_2_font_color = "#000" # 
    highlight_2_transparent_color = "rgba(189, 181, 179, 0.5)" # Same as the 'highlight_2_color', but in decimal, with 50% opacity
    block_quote_font_color = "#999c9f"
    cursor_blink_color = "#666"

[red]
  # palette: https://coolors.co/ac4142-413b39-4d4642-6d625f-bdb5b3
  default_color = "#ac4142"
  light_color = "rgba(172, 65, 66, 0.1)" # Same as the 'default_color', but in decimal, with 10% opacity
  heading_color = "#413b39"
  body_color = "#4d4642"
  highlight_1_color = "#6d625f" # dark background color
  highlight_2_color = "#bdb5b3" # light background color
  highlight_2_transparent_color = "rgba(189, 181, 179, 0.5)" # Same as the 'highlight_2_color', but in decimal, with 50% opacity

