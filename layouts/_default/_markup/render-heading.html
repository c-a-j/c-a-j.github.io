{{- $anchor := .Anchor | safeURL -}}
<!-- Headline hash -->
<h{{ .Level }} id="{{ $anchor }}">{{ .Text | safeHTML }}&nbsp;<a class="headline-hash no-text-decoration" href="#{{ $anchor }}">#</a></h{{ .Level }}>
{{ partial "logbook_notes.html"
(dict "page" $.Page
    "notes_param" (printf "logbook.%s.notes" .PlainText)) }}
